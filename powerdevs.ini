[General]
Libraries=../library/basicelements/basic.pdl, ../library/gol/three_three.dpl, ../library/continuous/qss_continuous.pdl, ../library/discrete/discrete.pdl, ../library/hybrid/hybrid.pdl, ../library/petrinets/petrinets.pdl, ../library/realtime/realtime.pdl, ../library/sinks/sinks.pdl, ../library/sources/sources.pdl, ../library/vectors/vectors.pdl
libraryEnabled=true, true, true, true, true, true, true, true, true
userMenus=Simulation, Debug
scilabPath=/usr/bin/scilab
startScilab=true
scilabArg=../bin/loadBackDoor.sce
LibraryWidth=229
recentFileList=/powerdevs/examples/gol/prueba32.pdm, /powerdevs/examples/Test_model_2.pdm, /powerdevs/examples/Model 01.pdm, /powerdevs/examples/continuous/misc/vanderpol_osc.pdm, /powerdevs/examples/discrete/nicholson_bailey.pdm, /powerdevs/examples/dde/hairer_et_al.pdm, /powerdevs/examples/qsc/inverted_pendulum.pdm, /powerdevs/examples/discrete/statespace.pdm, /powerdevs/examples/discrete/qoperator.pdm, /powerdevs/examples/continuous/lotka_volterra/lotka_volterra.pdm

[Path]
atomicsEditor=./pdae
parametersEditor=%C
atomicsPath=../atomics
filterPath=*.h
helpFile=
libPath=../library
examplePath=../examples
outputPath=../output
binPath=../bin
imagesPath=./images

[menu]
Debug=Debug with GDB, View log file, View compile log
Debug\Debug%20with%20GDB=./pdppt, -x %F -f Makefile.debug -pdif null, F6, ./images/debug.png, 1, 1
Debug\View%20log%20file=/usr/bin/xdg-open, ../output/pdevs.log, F9, ./images/log.png, 0, 0
Debug\View%20compile%20log=/usr/bin/xdg-open, ../output/compile.log, F11, ./images/log.png, 0, 0
Simulation\Simulate=./pdppt, -x %F, F5, ./images/play.png, 1, 1
Simulation\Run%20last%20simulation=./pdppt, -s %F, F6, , 1, 1
Simulation\Run%20PDS=./pdppt, -x %P, F7, , 0, 0
Simulation\New%20Scilab%20Session=/usr/bin/scilab, -f ../bin/loadBackDoor.sce, , ../library/sinks/scilab.ico, 0, 0, ../output
Simulation=Simulate, Run last simulation, Run PDS, New Scilab Session

[pdae]
fontsize=15
